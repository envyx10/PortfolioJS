<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Euclides </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
    
        <div class="row justify-content-center" >

            <div class="col-12 col-md-8 col-lg-6">

                <form class="p-5 mt-5 border border-primary" onsubmit="return diviEuclides()">
    
                    <h1 class="text-danger"> División entera por Euclides </h1>
                    <h3> Introducción de datos </h3>

                    <hr>

                    <div class="mb-3">
                        <label for="dividendo" class="form-label">Dividendo: </label>
                        <input type="number" class="form-control" id="dividendo" step="0.1" aria-describedby="dividendoHelp">
                    </div>
    
                    <div class="mb-3">
                        <label for="divisor" class="form-label">Divisor: </label>
                        <input type="number" class="form-control" id="divisor" step="0.1">
                    </div>
            
                    <button type="submit" class="btn btn-primary">Calcular</button>
    
                    <p id="resultado" class="mt-3"></p>
    
                </form>

            </div>
        </div>
    </div>
    

    <script src="divi-euclides.js"></script>
    
</body>
</html>
