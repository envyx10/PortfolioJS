<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo meses </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-12 col-md-8 col-lg-6">

                <div class="p-5 mt-5 border border-primary">
                    <h1 class="text-danger">Seleccionar Mes</h1>
                    <form>
                        <div class="form-group">

                            <label for="mes">Selecciona un mes:  </label>
                            
                            <select id="mes" class="form-control" onchange="mostrarNombreMes()">
                                <option value="">para seleccionar el mes que desee</option>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>

                        </div>

                    </form>

                    <p id="resultado" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="meses.js"></script>
    
</body>
</html>
