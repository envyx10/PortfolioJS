<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Triángulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
    
        <div class="row justify-content-center">

            <div class="col-12 col-md-8 col-lg-6">

                <form class="p-5 mt-5 border border-primary" onsubmit="return calcularTipoTriangulo()">
    
                    <h1 class="text-danger">Tipo de Triángulo</h1>
                    <h3>Introducción de datos</h3>

                    <hr>

                    <div class="mb-3">
                        <label for="lado1" class="form-label">Lado 1: </label>
                        <input type="number" class="form-control" id="lado1" step="0.1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="lado2" class="form-label">Lado 2: </label>
                        <input type="number" class="form-control" id="lado2" step="0.1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="lado3" class="form-label">Lado 3: </label>
                        <input type="number" class="form-control" id="lado3" step="0.1">
                    </div>

                    <button type="submit" class="btn btn-primary">Calcular</button>
        
                    <div id="resultado" class="mt-3"></div>
        
                </form>

            </div>
        </div>
    </div>
    

    <script src="triangulo.js"></script>
    
</body>
</html>
