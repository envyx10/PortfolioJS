<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de la circunferencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
    
        <div class="row justify-content-center" >

            <div class="col-12 col-md-8 col-lg-6">

                <form class="p-5 mt-5 border border-primary" onsubmit="return calcular()">
    
                    <h1 class="text-danger"> Cálculo de la circunferencia </h1>
                    <h3> Introducción de datos </h3>

                    <hr>

                    <div class="mb-3">
                        <label for="radio" class="form-label">Dame el radio: </label>
                        <input type="number" class="form-control" id="radio" step="0.1" aria-describedby="radioHelp">
                    </div>

                    <button type="submit" class="btn btn-primary">Calcular</button>
        
                    <div id="resultados" class="mt-3">
                        <p id="longitud"></p>
                        <p id="area"></p>
                        <p id="volumen"></p>
                    </div>
        
                </form>

            </div>
        </div>
    </div>
    

    <script src="radio.js"></script>
    
</body>
</html>
