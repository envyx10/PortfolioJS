<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
    
        <div class="row justify-content-center" >

            <div class="col-12 col-md-8 col-lg-6">

                <form class="p-5 mt-5 border border-primary" onsubmit="return calcular()">
    
                    <h1 class="text-danger"> Cálculo en JS </h1>
                    <h3> Introducción de datos </h3>

                    <hr>

                    <div class="mb-3">
                        <label for="numero1" class="form-label">Número 1: </label>
                        <input type="text" class="form-control" id="numero1" aria-describedby="numero1Help">
                    </div>
    
                    <div class="mb-3">
                        <label for="numero2" class="form-label">Número 2: </label>
                        <input type="text" class="form-control" id="numero2">
                    </div>
                    <div class="mb-3">
                        <label for="operacion" class="form-label"> Elige operación: </label>
                            <select class="form-select" id="operacion">
                                <option selected>-- Elige</option>
                                <option value="1">Sumar</option>
                                <option value="2">Restar</option>
                                <option value="3">Multiplicar</option>
                                <option value="4">Dividir</option>
                            </select>
            
                    </div>
            
                    <button type="submit" class="btn btn-primary">Calcular</button>
    
                    <p id="resultado" class="mt-3"></p>
    
                </form>

            </div>
        </div>

    </div>
    

    <script src="calculadora-formulario.js"></script>
    
</body>
</html>
